<div class="panel panel-default" ms-controller="chatController" ms-click="btns">  
	<div> 
    <div class="panel-body" >
        <div class="row">
        <div class="col-sm-3">
	        <div class="form-group">
	          <label class="control-label">是否免费消息</label>
	             <select class="form-control" ms-duplex="freeDate.free">
	             	<option value=''>-- 请选择 --</option>	                  
	                <option value='true'>是</option> 
	                <option value='false'>否</option>
	             </select>
	        </div> 
	      </div>
	       	<div class="col-sm-3">
	        <div class="form-group" style="position: relative;">
	          <label class="control-label">商店名称</label>
	             <input type="text" name="firstname" class="form-control" ms-duplex="freeDate.name" ms-keyup="change">
	             <div style="position:absolute;top:69px;width:100%;max-height:160px;overflow-y: scroll;border:1px solid #8ab0fa; background-color: white;z-index: 1000000;" ms-if="shopList.length!=0">
	             	 <table> 
	             	 	<tr style="cursor: pointer;" ms-repeat-p="shopList" ms-hover="chooseShopItem">	             	                 
			                <td ms-text="p.name" ms-click="chooseShop(p.id,p.name)" style="width:900px;height:30px;"></td>			                			                
			            </tr>
			          </table>   
	             </div>
	           <!-- <div style="width:0;height:0; border-style:solid;border-width:5px 5px 0; border-color:black transparent transparent;position:absolute;right:10px;top:50px;"></div> -->
	        </div>
	      </div>
	      <div class="col-sm-3"> 
	      	 	<div class="form-group">
	      		 	<label class="control-label">创建开始时间</label>
	      		 		<input type="text"name="firstname" class="form-control" id="date_picker1" ms-duplex="freeDate.startcreationDate">	      		 	
	      		</div>
	      </div>
	       <div class="col-sm-3"> 
	      		<div class="form-group">
	      		  	<label class="control-label">创建结束时间</label>
	      		 		<input type="text"name="firstname" class="form-control" id="date_picker2" ms-duplex="freeDate.endcreationDate" >	      		 	
	      		</div>
	      </div>      
            <div class="col-sm-12 text-right">
                <button class="btn btn-xs btn-info" ms-click="btnChat">查 询</button>
            </div>
            <!-- col-sm-6 --> 
        </div><!-- row --> 
    </div><!-- panel-body -->
    	<!-- 没有数据 -->
    <div class="table-responsive"  ms-if="nothing">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>              
                <th class="text-center">亲！！！暂时没有数据哦</th>                
            </tr>
            </thead>            
        </table>  
    </div>
    <div class="table-responsive" style="border-top: 1px solid #dadada" ms-if="chatList.length!=0">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>              
                <th class="text-center">聊天室名称</th>
                <th class="text-center">内容</th>
                <th class="text-center">是否是免费消息</th>
                <th class="text-center">是否付费</th>   
                <th class="text-center">商品价格(元)</th>             
                <th class="text-center">创建时间</th>                                
                <th class="text-center" width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ms-repeat-p="chatList">                
                <td ms-text="p.chatRoomName"></td>
                <td ms-text="p.text"></td>
                <td><span ms-if="p.free">是</span><span ms-if="!p.free">否</span></td>	
				<td><span ms-if="!p.payed">未支付</span><span ms-if="p.payed">已支付</span></td>	
                <td ms-text="p.productUnitPrice/100"></td>
                <td ms-text="p.creationDate"></td>                
                <td>
                    <!--<button class="btn btn-xs btn-info"><i class="fa fa-pencil"></i> 修改</button>-->
                    <button class="btn btn-xs btn-danger" ms-click="deleteChat(p.id)"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
            </tbody>
              
        </table>
        <div class="row">
        	<div class="col-sm-5"></div>
        	<ul class="pagination pagination-split">
                <li  ms-click="seach('upPage')"><a href="#" style="background: #29406f;color:#fff;"><i class="glyphicon glyphicon-arrow-left"></i> 上一页</a></li>             
                <li><a href="#" ms-click="seach('nextPage')" style="background: #29406f;color:#fff;">下一页 <i class="glyphicon glyphicon-arrow-right"></i></a></li>
            </ul>
        </div>     
    </div>

    <!--<div class="panel-footer text-right">-->
        <!--<button class="btn btn-xs btn-success">录 入</button>-->
    <!--</div>-->
    </div> 
</div>
