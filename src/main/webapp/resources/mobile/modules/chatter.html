<div id="chatters" ms-controller="chatterController">
<div class="all">
    <div class="all-top" style="position:absolute;width:100%;top:0px;right:0px;z-index:999;background:#fff">
        <p class="p" ms-on-tap="tabChange('all')" ms-class="bottom:tabFlag == 'all'">全部</p>
        <p class="p" ms-on-tap="tabChange('female')" ms-class="bottom:tabFlag == 'female'">美女</p>
        <p class="p" ms-on-tap="tabChange('male')" ms-class="bottom:tabFlag == 'male'">帅哥</p>
        <p class="p" ms-on-tap="tabChange('msg')" ms-class="bottom:tabFlag == 'msg'">消息</p>
    </div>
    <!--消息界面-->
    <div style="position:absolute;width:100%;height:100%;top:0px;right:0px;overflow-y:scroll;-webkit-overflow-scrolling: touch;font-size:11px;">
	    <div ms-if="tabFlag == 'msg'" style="margin-top:40px">
	    	<div ms-if="senderList.length == 0" style="text-align:center;padding-top:50%;font-size:12px;color:#999">
	    		<img src='/resources/static/img/404.png' style="width:50%;margin:0 auto;">
	    		<p style="line-height:30px;margin-top:20px">今天没有人给你搭讪哦~</p>
	    		<p style="line-height:30px">快快去发言吧~</p>
	    	</div>
	        <div class="rank-list" ms-repeat-u="senderList">
	            <div class="fist" ms-on-tap="chat(u.$model)" ms-if="u.id != userInfo.self.id">
	                <img src="/resources/static/img/head.jpg" ms-attr-src="u.imgUrl" alt="">
	                <div class="rank-name">
	                    <div>
	                    	<span class="text" ms-text="u.nickname"></span>
		                    <img src="/resources/static/img/weman1.png" style="width:8px;height:auto;float:left;margin-top:-8px;" ms-if="u.gender == 'FEMALE'" alt="">
		                    <img src="/resources/static/img/man.png" style="width:8px;height:auto;float:left;margin-top:-8px;" ms-if="u.gender == 'MALE'" alt="">
	                    </div>
	                    <div class="rank-number" ms-text="u.lastMsg"></div>
	                </div>
	                <div class="rank-right">
	                    <p>&nbsp;</p>
	                    <p class="number-one" style="font-size:8px" ms-text="u.msgCount"></p>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!--全部界面-->
	    <div ms-if="tabFlag != 'msg'" style="margin-top:40px">
	    	<div ms-if="userList.length < 1" style="text-align:center;padding-top:50%;font-size:12px;color:#999">
	    		<img src='/resources/static/img/404.png' style="width:50%;margin:0 auto;">
	    		<p style="line-height:30px;margin-top:20px">现在好像并没有人在~</p>
	    		<p style="line-height:30px">快去发言 燥起来！</p>
	    	</div>
	    	<div ms-repeat-p="userList">
		       <!--  <div ms-if="p.id != userInfo.self.id"> -->
		       	<div>
		            <div class="alls">
			            <div class="all-left">
			                <img src="/resources/static/img/head.jpg" style='width:60px;height:60px;border-radius:6px;' ms-attr-src="p.headImg" alt="">
			                <div class="all-left-text" style="padding-top:0px">
			                    <span class="text" ms-text="p.nickname">name</span> 
			                    <img src="/resources/static/img/weman1.png" ms-if="p.gender == 'FAMALE'" alt="">
			                    <img src="/resources/static/img/man.png" ms-if="p.gender == 'MALE'" alt="">
			                    <p style='font-size:10px;position:absolute;bottom:0'>相距 : <span ms-text="p.distanceToRoom/1000 ||　0"></span> km</p>
			                </div>
			            </div>
			            <div class="all-right" style='text-align:center;'>
			                <p style="font-size:10px">访问时间:<span ms-text="p.loginDate | date('HH:mm')" ></span></p>
			                <p ms-on-tap="chat(p.$model)">发消息</p>
			            </div>
		            </div>
		        </div>
	        </div>
	    </div>
    </div>
</div>
</div>
