<div class="panel-default" ms-controller="chatController">
	 	
    
    <div class="panel-body">
        <div class="panel-body m-query">
            <div class="col-xs-3">
                <div class="form-group">                   
	          		<label class="control-label">是否免费消息</label>
	             	<select class="form-control m-form-input" ms-duplex="chatDate.free">
		             	<option value=''>-- 请选择 --</option>	                  
		                <option value='true'>是</option> 
		                <option value='false'>否</option>
	             	</select>	      
                </div>
            </div>
            	<div class="col-xs-3">
		            <div class="form-group" style="position: relative;">
			          <label class="control-label">名称</label>
			             <input type="text" name="firstname" placeholder=" " class="form-control m-form-input" ms-duplex="chatName.nickname" ms-keyup="chang">
			             <div style="position:absolute;top:80px;width:100%;max-height:160px;overflow-y: scroll;border:1px solid #8ab0fa; background-color: white;z-index: 1000000;" ms-if="nameList.length !=0">
			             	 <table> 
			             	 	<tr style="cursor: pointer;" ms-repeat-p="nameList" ms-hover="chooseShopItem">	             	                 
					                <td ms-text="p.nickname" ms-click="chooseName(p.id,p.nickname)" style="width:900px;height:30px;text-indent:12px;"></td>			                			                
					            </tr>
					          </table>   
			             </div>		          
			        </div>                
            	</div>
            <div class="col-xs-3">
                <div class="form-group">
                	<label class="control-label">创建开始时间</label>
                    <input type="text" value="" placeholder=" " class="form-control m-form-input" id="date_picker1" ms-duplex="chatDate.startcreationDate">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                	<label class="control-label">创建结束时间</label>
                    <input type="text" value="" placeholder=" " class="form-control m-form-input" id="date_picker2" ms-duplex="chatDate.endcreationDate">
                </div>
            </div>            
            <div class="col-sm-12 text-right">
	        	<button class="btn btn-inverse"  ms-click="btnChat">查 询</button>	        	
	     	</div>
        </div>
        <div class="clearfix" ></div>
        <div ms-if="chatList.length !=0" class="panel-body m-panel">        	
	    	<table class="table table-hover text-center m-table">
			    <thead>
				      <tr>
				        <th class="text-center">聊天室名称</th>
				        <th class="text-center">用户名称</th>
				        <th class="text-center">聊天内容</th>
				        <th class="text-center">时间</th>
				        <th class="text-center">是否是免费消息</th>
				        <th class="text-center">是否支付</th>
				        <!-- <th class="text-center">是否删除</th> -->
				        <th class="text-center text-right" width="200">操作</th>
				      </tr>
			     </thead>
			     <tbody>
				      <tr ms-repeat-p="chatList">
				        <td ms-text="p.chatRoomName"></td>				       	
				        <td ms-text="p.fromName"></td>
				        <td ms-text="p.text"></td>
				        <td ms-text="p.creationDate"></td>
				        <td><span ms-if="p.free">是</span><span ms-if="!p.free">否</span></td>	
				         <td><span ms-if="!p.payed">未支付</span><span ms-if="p.payed">已支付</span></td>				        
				        <td class="table-action">					        
					        <i  ms-click="deletedMsg(p.id)" class="fui-cross text-danger" style="cursor: pointer;"></i>
				        </td>
				      </tr>				      
			      </tbody>
	    	</table>
	   			 <div class="row">
		        	<div class="col-sm-5"></div>
		        	<ul class="pagination pagination-split">
		                <li ms-click="page('upPage')"><a><span class="fui-arrow-left"></span> 上一页</a></li>             
		                <li ms-click="page('nextPage')"><a>下一页 <span class="fui-arrow-right"></span></a></li>
		            </ul>
        		</div>
	  		</div>
      </div>  
      <div class="table-responsive"  ms-if="nothing">
	        <table class="table table-striped table-hover text-center">
	            <thead>
	            <tr>              
	                <th class="text-center">亲！！！暂时没有数据哦</th>                
	            </tr>
	            </thead>            
	        </table>  
	    </div>      
 </div>
