<div class="panel " ms-controller='shopController' style="position: relative;">

	      <div class="tab-content mb30" ms-if="reset">
          <div class="panel-body m-query" id="msgsCtn">
          <div class="row">
         	<!-- 选择图片 -->
	           <div class="text-center">	
					<form id="uploadForm">  
						  <img class="media-object thumbnail center-block" ms-attr-src="imgViewSrc" style="height:100px;width:100px;" alt="">
					      <input type="file" id="uploadFileIpt" name="uploadFile" style="visibility: hidden"/>
					      <div class="clearfix"></div>
					</form>  
                    <div ms-if="uploadbtn">
					   <input class="btn btn-xs btn-default" type="button" value="选择图片" ms-click="chioseImgs"/>  
					   <input class="btn btn-xs btn-success" type="button" value="上传" ms-click="uploadImg"/>  
                 </div>
                </div><!-- row -->
       <!--      选择图片 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">商家名称</label>
                        <input type="text" name="name" class="form-control shopName" placeholder="请输入商店名称" ms-duplex="formData.name">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">地 址</label>
                        <input type="text" name="address" class="form-control adss" placeholder="请输入地址" ms-duplex="formData.address">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">              
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">描述信息</label>
                        <input type="text" name="description" class="form-control" placeholder="请输入描述信息" ms-duplex="formData.description">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">维 度</label>
                        <input type="text" name="latitude" class="form-control latitude" placeholder="整数部分为0～90，必须输入1到5位小数" ms-duplex="formData.latitude">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">经度</label>
                        <input type="text" name="longitude" class="form-control longitude" placeholder="整数部分为0～180，必须输入1到5位小数" ms-duplex="formData.longitude">
                    </div>
                </div><!-- col-sm-6 -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">管理员账号</label>
                        <input type="text" name="managerName" class="form-control managerName" placeholder="请输入账号" ms-duplex="formData.managerName">
                    </div>
                </div><!-- col-sm-6 -->
            </div><!-- row -->
            
        <div class="text-right">
            <button class="btn btn-success" ms-click="submitItem">提交</button>
            <button class="btn btn-default"ms-click="back">返回</button>
        </div>
          </div>          
     </div> 
     
     
     
     <!-- 修改密码 -->  
   
	<section id="main_container" style="margin-top: 100px;" ms-if="password">
  		<button class="btn btn-info" ms-click="hidew" style="position: absolute;	top:10px;left:20px; !important;">返回</button>
	    <div class="signinpanel">
	        
	        <div class="row">
	            
	            <div class="col-md-4">
	            
	            </div><!-- col-sm-7 -->
	            
	            <div class="col-md-4">
	                    <h4 class="nomargin text-center">修改密码</h4>
		                   <div style="margin-top: 10px;"> 原密码：<input type="password" class="form-control uname" id="username" name="username" placeholder="原密码" ms-duplex="formData.oldPwd" autocomplete="off"/></div>
		                    <div style="margin-top: 10px;">新密码：<input type="password" class="form-control pword" id="password" name="password" type="password" value="" placeholder="密 码" ms-duplex="formData.newPwd" autocomplete="off" /></div>	
		                    <div style="margin-top: 10px;">确认密码：<input type="password" class="form-control pword" id="password" name="password" type="password" value="" placeholder="密 码" ms-duplex="formData.againPwd" autocomplete="off" /><div>                     
	                   <button class="btn btn-success btn-block" ms-click="make" style="margin-top: 20px; font-size: 16px; !important;">确 认</button>
	                  <!--   <input class="btn btn-success btn-block"  style="text-align: left;background:rgba(0,0,0,0);border:0;outline:0;color:#94989d" type='submit' value="退出"> -->
	            </div><!-- col-sm-5 -->
	        </div><!-- row -->
	    </div><!-- signin -->
	  
	</section>
	  <div class="" ms-if="formShow">        
        <div class="panel-body">
            <div class="panel panel-default">
		        <div class="panel-body">
		            <h4 class="panel-title m-line" style="border-bottom: 1px solid #dadada;padding-bottom: 10px;">基本信息</h4>
		            <div class="form-group col-xs-12" style="padding: 25px 0 0 50px;">
		                <div class='col-xs-4'>
		                    <label class="text-left">商店图片:</label>
		                    <img class="media-object thumbnail" ms-attr-src="imgViewSrc" style="height:50px;width:50px;display:inline-block" alt="">
		                    <!-- <div class='col-xs-6 text-left'>
		                        <p class="m-text" ms-text='shopDetail.orderNo'></p>
		                    </div> -->
		                </div> 
		                <div class='col-xs-4'>
		                    <label class="text-left">商店名称:</label>
		                    <div class='text-left' style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.name'></p>
		                    </div>
		                </div>
		                <div class='col-xs-4'>
		                    <label class="text-left">描述信息:</label>
		                    <div class='text-left' style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.description'></p>
		                    </div>
		                </div>
		            </div>
					<h4 class="panel-title m-line" style="border-bottom: 1px solid #dadada;padding-bottom: 10px;">地理位置:</h4>
		            <div class="form-group col-xs-12" style="padding: 25px 0 0 50px;">
		                <div class='col-xs-4'>
		                    <label class="text-left">地址:</label>
		                    <div class='text-left' style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.address'></p>
		                    </div>
		                </div>
		                <div class='col-xs-4'>
		                    <label class="text-left">经度:</label>
		                    <div class='text-left' style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.latitude'></p>
		                    </div>
		                </div>
		                <div class='col-xs-4'>
		                    <label class="text-left">纬度:</label>
		                    <div class='text-left'  style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.longitude'></p>
		                    </div>
		                </div>
		            </div>
		
		            <h4 class="panel-title m-line" style="border-bottom: 1px solid #dadada;padding-bottom: 10px;">时间信息</h4>
		            <div class="form-group col-xs-12" style="padding: 25px 0 0 50px;">
		                <div class='col-xs-4'>
		                    <label class="text-left">创建时间:</label>
		                    <div class='text-left'  style="display:inline-block">
		                        <p  ms-text='shopDetail.creationDate'></p>
		                    </div>
		                </div>
		                <div class='col-xs-4'>
		                    <label class="text-left">最后操作时间:</label>
		                    <div class='text-left'  style="display:inline-block">
		                        <p  ms-text='shopDetail.lastModifiedDate'></p>
		                    </div>
		                </div>
		            </div>
		
		            <h4 class="panel-title m-line" style="border-bottom: 1px solid #dadada;padding-bottom: 10px;">管理员信息</h4>
		            <div class="form-group col-xs-12" style="padding: 25px 0 0 50px;">
		                <div class='col-xs-4'>
		                    <label class="text-left">管理员名称:</label>
		                    <div class='text-left'  style="display:inline-block">
		                        <p class="m-text" ms-text='shopDetail.managerName'></p>
		                    </div>
		                </div>
		            </div>
		        </div>		       
		  </div>  
         <div class="text-right">
            	<button class="btn btn-success" ms-click="rested">修改基本信息</button>
            	<button class="btn btn-info" ms-click="pwd">修改密码</button>
       	 </div>
<!-- 商品管理 -->		
  
    </div>
     
    </div>   
	
</div>
